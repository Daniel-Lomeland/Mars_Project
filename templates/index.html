<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg btn btn-warning" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row top-buffer">
      <div class="col-md-12 container-fluid">
        <h2>Latest Mars News</h2>
        <h3>{{ mars.news_title }}</h3>
        <p>{{ mars.news_p }}
      </div>
    </div>
    <div class="row buffer">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars.featured_image_url }}" alt="Mars" class="img-responsive rounded">
      </div>
      <div class="col-md-4">
        <div class="box buffer">
          <h3> Mars Weather</h3>
          <p>{{ mars.mars_weather }}
        </div>
        <div class="box">
          <h3>Mars Facts</h3>
          <div class="table">
          {{ mars.facts_html_table|safe }}
        </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</body>

</html>
